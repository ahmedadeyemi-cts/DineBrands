<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dine Brands CasePop</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        transition: background-color 0.4s ease, color 0.4s ease;
    }

    body.light {
        background: #ffffff;
        color: #000;
    }

    body.dark {
        background: #121212;
        color: #f5f5f5;
    }

    /* Corporate colors */
    :root {
        --primary: #E31837; /* Dine Brands Red */
        --secondary: #0078ff;
        --light-bg: #ffffff;
        --dark-bg: #121212;
        --dark-card: #1f1f1f;
    }

    /* Spinner */
    .spinner {
        margin: 20px auto;
        width: 50px;
        height: 50px;
        border: 6px solid #ddd;
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Fade animation */
    .fade {
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* iOS style slider switch */
    .switch {
        position: relative;
        width: 60px;
        height: 32px;
        margin: 20px auto;
    }
    .switch input { display: none; }

    .slider {
        position: absolute;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 50px;
        inset: 0;
        transition: 0.4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
    }

    input:checked + .slider {
        background-color: var(--primary);
    }

    input:checked + .slider:before {
        transform: translateX(28px);
    }

</style>

<script>
let dinePop = null;

// Load saved mode
function loadSavedTheme() {
    const mode = localStorage.getItem("theme") || "light";
    document.body.classList.add(mode);
}

// Toggle mode + save
function toggleTheme() {
    const isDark = document.body.classList.contains("dark");
    const newMode = isDark ? "light" : "dark";

    document.body.classList.remove("light", "dark");
    document.body.classList.add(newMode);

    localStorage.setItem("theme", newMode);

    // Update popup if open
    if (dinePop && !dinePop.closed) {
        dinePop.document.body.classList.remove("light", "dark");
        dinePop.document.body.classList.add(newMode);
    }
}

function popupToggle(win) {
    const isDark = win.document.body.classList.contains("dark");
    const newMode = isDark ? "light" : "dark";

    win.document.body.classList.remove("light", "dark");
    win.document.body.classList.add(newMode);

    localStorage.setItem("theme", newMode);
}

async function runScreenPop() {
    loadSavedTheme(); // apply saved preference

    const url = new URL(window.location.href);
    const phone = url.searchParams.get("phone");
    const email = url.searchParams.get("email");

    if (!phone || !email) {
        document.body.innerHTML = "<h2>Error: phone and email parameters are required.</h2>";
        return;
    }

    const payload = {
        secret_key: "TrainSecret@a29m!",
        company_id: "SYS",
        b05_code: "800",
        phone: phone,
        c06_code: "0000",
        user_code_field: {
            uxx_code: "u03_code",
            user_code_identity: email
        }
    };

    dinePop = window.open("about:blank", "DinePop", "width=900,height=700");

    // Loading screen
    dinePop.document.open();
    dinePop.document.write(`
        <html>
        <head>
            <title>Dine Pop</title>
            <style>
                body { font-family: Arial; text-align:center; margin:40px; transition:0.4s; }
                body.light { background:#ffffff; color:#000; }
                body.dark { background:#121212; color:#f5f5f5; }
                .spinner { width:50px; height:50px; border:6px solid #ddd; border-top-color:#E31837; border-radius:50%; animation:spin 1s linear infinite; margin:20px auto; }
                @keyframes spin { to { transform:rotate(360deg); } }
                .fade { animation: fadeIn 0.6s ease; }
                @keyframes fadeIn { from{opacity:0;transform:translateY(8px);} to{opacity:1;transform:translateY(0);} }
                .switch { position:relative; width:60px; height:32px; margin:20px auto; }
                .switch input { display:none; }
                .slider { position:absolute; inset:0; border-radius:50px; background:#ccc; cursor:pointer; transition:0.4s; }
                .slider:before { content:""; position:absolute; width:26px; height:26px; background:white; border-radius:50%; left:4px; bottom:3px; transition:0.4s; }
                input:checked + .slider { background:#E31837; }
                input:checked + .slider:before { transform:translateX(28px); }
            </style>
        </head>
        <body class="fade ${localStorage.getItem("theme") || 'light'}">

            <label class="switch">
                <input type="checkbox" ${localStorage.getItem("theme") === 'dark' ? 'checked' : ''} onclick="window.opener.popupToggle(window)">
                <span class="slider"></span>
            </label>

            <img src="https://cdn.cookielaw.org/logos/de9c8170-4f8f-4c2c-bad0-0878e7e40cf0/b5704931-48da-424f-8f39-bd0abe0aca9a/e8944123-9f9c-4145-81b7-2dbb7ee9eb99/Dine_Hirez.png"
                 style="width:200px; margin-bottom:20px;">

            <h2>Loading screen pop...</h2>
            <div class="spinner"></div>

            <p style="margin-top:40px; font-size:12px; opacity:.7;">Created by Ahmed Adeyemi, US Signal, 2025</p>
        </body>
        </html>
    `);
    dinePop.document.close();

    try {
        const response = await fetch("https://USECASEPOP054A.myastutesolutions.com/api/screen", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const text = await response.text();

        // Response UI
        dinePop.document.open();
        dinePop.document.write(`
            <html>
            <head>
                <title>Dine Pop</title>
                <style>
                    body { font-family:Arial; text-align:center; margin:40px; transition:0.4s; }
                    body.light { background:#fff; color:#000; }
                    body.dark { background:#121212; color:#f5f5f5; }
                    .card { max-width:850px; margin:auto; padding:20px; border-radius:12px; background:#fff; box-shadow:0 4px 20px rgba(0,0,0,.15); }
                    body.dark .card { background:#1f1f1f; box-shadow:0 4px 20px rgba(255,255,255,.15); }
                    pre { text-align:left; white-space:pre-wrap; background:#ececec; padding:15px; border-radius:8px; }
                    body.dark pre { background:#333; }
                    .switch { position:relative; width:60px; height:32px; margin:20px auto; }
                    .switch input { display:none; }
                    .slider { position:absolute; inset:0; border-radius:50px; background:#ccc; cursor:pointer; transition:0.4s; }
                    .slider:before { content:""; position:absolute; width:26px; height:26px; background:white; border-radius:50%; left:4px; bottom:3px; transition:0.4s; }
                    input:checked + .slider { background:#E31837; }
                    input:checked + .slider:before { transform:translateX(28px); }
                </style>
            </head>

            <body class="fade ${localStorage.getItem("theme") || 'light'}">

                <label class="switch">
                    <input type="checkbox" ${localStorage.getItem("theme") === 'dark' ? 'checked' : ''} onclick="window.opener.popupToggle(window)">
                    <span class="slider"></span>
                </label>

                <div class="card">
                    <img src="https://cdn.cookielaw.org/logos/de9c8170-4f8f-4c2c-bad0-0878e7e40cf0/b5704931-48da-424f-8f39-bd0abe0aca9a/e8944123-9f9c-4145-81b7-2dbb7ee9eb99/Dine_Hirez.png" style="width:200px; margin-bottom:20px;">
                    <h2>Dine Brands Screen Pop Response</h2>
                    <pre>${text.replace(/</g, "&lt;")}</pre>
                </div>

                <p style="margin-top:40px; font-size:12px; opacity:.7;">Created by Ahmed Adeyemi, US Signal, 2025</p>

            </body>
            </html>
        `);

        dinePop.document.close();

    } catch (err) {
        dinePop.document.write("<h2>Request Failed</h2><pre>" + err + "</pre>");
    }
}
</script>
</head>

<body onload="runScreenPop()">

    <img src="https://cdn.cookielaw.org/logos/de9c8170-4f8f-4c2c-bad0-0878e7e40cf0/b5704931-48da-424f-8f39-bd0abe0aca9a/e8944123-9f9c-4145-81b7-2dbb7ee9eb99/Dine_Hirez.png"
         style="width:220px; margin-bottom:20px;" class="fade">

    <h3 class="fade">Processing screen pop...</h3>

    <!-- Theme Toggle -->
    <label class="switch fade">
        <input type="checkbox" onclick="toggleTheme()" checked>
        <span class="slider"></span>
    </label>

    <script>
        // Set checkbox to reflect saved theme
        const theme = localStorage.getItem("theme") || "light";
        document.querySelector("input[type='checkbox']").checked = theme === "dark";
        document.body.classList.add(theme);
    </script>

    <p class="fade" style="margin-top:25px; font-size:12px; opacity:.7;">Created by Ahmed Adeyemi, US Signal, 2025</p>

</body>
</html>
